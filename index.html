<!doctype html>
<html>

<body>
   <canvas width="800" height="600" id="my_Canvas"></canvas>
   <button id="form">
      <label for="points">Points:</label><br>
      <input type="text" id="points"><br>
      <label for="colorR">Red (0 - 255):</label><br>
      <input type="number" id="colorR" value="0" min="0" max="255"><br>
      <label for="colorG">Green (0 - 255):</label><br>
      <input type="number" id="colorG" value="0" min="0" max="255"><br>
      <label for="colorB">Blue (0 - 255):</label><br>
      <input type="number" id="colorB" value="0" min="0" max="255"><br>
      <input type="submit" id="submitBtn" value="Submit">
   </button>

   <script>
      document.getElementById("submitBtn").onclick = function () {
         makeShape();
      };

      function makeShape() {

         /* Prepare the canvas and get WebGL context */

         var canvas = document.getElementById('my_Canvas');
         var gl = canvas.getContext('experimental-webgl');
         var points = document.getElementById("points").value.split("(").join("").split(")").join("").split(",");
         for (let i = 0; i < points.length; i++) {
            points[i] = parseFloat(points[i]);
         }
         var r = parseFloat(document.getElementById("colorR").value) / 255;
         var g = parseFloat(document.getElementById("colorG").value) / 255;
         var b = parseFloat(document.getElementById("colorB").value) / 255;
         var nPoint = points.length / 2;
         console.log(nPoint);
         console.log(points);


         
         
         
         
         /* Define the geometry and store it in buffer objects */

         // var vertices = [
         // 0.5,0.5, 
         // 0,1, 
         // -0.5,0.5, 
         // -0.5,-0.5,
         // 0,-1,
         // 0.5,-0.5,
         // ];

         var vertices = points;

         // Create a new buffer object
         var vertex_buffer = gl.createBuffer();

         // Bind an empty array buffer to it
         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

         // Pass the vertices data to the buffer
         gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

         // Unbind the buffer
         gl.bindBuffer(gl.ARRAY_BUFFER, null);

         
         
         
         
         
         /* Create and compile Shader programs */

         // Vertex shader source code
         var vertCode =
            'attribute vec2 coordinates;' +
            'void main(void) {' + ' gl_Position = vec4(coordinates,0.0, 1.0);' + '}';

         //Create a vertex shader object
         var vertShader = gl.createShader(gl.VERTEX_SHADER);

         //Attach vertex shader source code
         gl.shaderSource(vertShader, vertCode);

         //Compile the vertex shader
         gl.compileShader(vertShader);

         //Fragment shader source code
         // var fragCode = 'void main(void) {' + 'gl_FragColor = vec4(1,0.5,1, 1);' + '}';
         var fragCode = 'void main(void) {' + 'gl_FragColor = vec4(' + r + ',' + g + ',' + b + ', 1);' + '}';

         // Create fragment shader object
         var fragShader = gl.createShader(gl.FRAGMENT_SHADER);

         // Attach fragment shader source code
         gl.shaderSource(fragShader, fragCode);

         // Compile the fragment shader
         gl.compileShader(fragShader);

         // Create a shader program object to store combined shader program
         var shaderProgram = gl.createProgram();

         // Attach a vertex shader
         gl.attachShader(shaderProgram, vertShader);

         // Attach a fragment shader
         gl.attachShader(shaderProgram, fragShader);

         // Link both programs
         gl.linkProgram(shaderProgram);

         // Use the combined shader program object
         gl.useProgram(shaderProgram);

         
         
         
         
         
         /* Associate the shader programs to buffer objects */

         //Bind vertex buffer object
         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

         //Get the attribute location
         var coord = gl.getAttribLocation(shaderProgram, "coordinates");

         //point an attribute to the currently bound VBO
         gl.vertexAttribPointer(coord, 2, gl.FLOAT, false, 0, 0);

         //Enable the attribute
         gl.enableVertexAttribArray(coord);

         
         
         
         
         
         /* Drawing the required object (triangle) */

         // Clear the canvas
         gl.clearColor(0.0, 0.0, 0.0, 1.0);

         // Enable the depth test
         gl.enable(gl.DEPTH_TEST);

         // Clear the color buffer bit
         gl.clear(gl.COLOR_BUFFER_BIT);

         // Set the view port
         gl.viewport(0, 0, canvas.width, canvas.height);

         // Draw the triangle
         gl.drawArrays(gl.TRIANGLE_FAN, 0, nPoint);
      }

   </script>
</body>

</html>
