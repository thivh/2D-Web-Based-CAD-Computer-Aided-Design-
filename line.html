<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tugas 1 Grafika Komputer</title>
    <link rel="stylesheet" href="line.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
    </script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
    
        void main() {
           gl_Position = vPosition;
           gl_PointSize = 10.0;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 u_color;
        void main() {
            gl_FragColor = u_color;
        }
    </script>
</head>
<body>
    <canvas id="glCanvas" width="640" height="480"></canvas>
    <div>
        <label for="line-color">Change line color</label>
        <input type="color" id="line-color" name="line-color">
        <button id="apply-color">Apply</button>
    </div>
    <div>
        <label for="line-points">Insert points</label><br>
        <textarea name="line-points" id="line-points" cols="30" rows="3"></textarea><br>
        <button id="change-line-points">Submit</button>
    </div>
    <div>
    </div>
    <script type="module" src="line.js"></script>
</body>
</html>
